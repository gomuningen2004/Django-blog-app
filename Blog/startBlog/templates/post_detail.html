{%  extends 'base.html' %}
{%  block title %} {{ post.title }} | Posts. {%  endblock %}

{%  block content    %}
<h1>{{  post.title  }}</h1>
<small>By: @{{ post.author  }}</small>
<hr>
<p>{{   post.body   }}</p>

<br><br>
<a href="{% url 'edit-post' post.pk %}" class="btn btn-secondary">Edit</a>

<a href="{% url 'delete-post' post.pk %}" class="btn btn-secondary">Delete</a>
{%  endblock    %}
