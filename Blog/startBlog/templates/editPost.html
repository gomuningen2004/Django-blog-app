{% extends 'nonLoginBase.html' %}

{% block title %}
    Edit post | {{ post.title }} | 
{% endblock %}

{% block content %}

    <p class="h2 my-4">Edit your post</p>

    <div class="container newpost rounded-4 card-body form-group">
        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <div class="d-grid gap-2 col-1 mx-auto">
                <button type="submit" class="btn btn-primary">Update</button>
            </div>
        </form>
    </div>

{% endblock %}
