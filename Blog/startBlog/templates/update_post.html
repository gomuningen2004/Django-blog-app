{%  extends 'base.html' %}
{%  block title %} Edit post | Posts. {%  endblock %}
{%  block content    %}
<br>
{% if user.is_authenticated %}
{% if user.id == post.author.id %}
<div class="container">
    <div class="form-group">
        <form method="post">
            {% csrf_token %} <!-- used for data protection -->
            {{ form.media }}
            {{ form.as_p }} <!-- each form field is in the form of a paragraph -->
            <button class="btn btn-secondary">Update Post</button>
        </form>
    </div>
</div>
{% endif %}
{% else %}
<p>please login</p>
{% endif %}
{% endblock %}
