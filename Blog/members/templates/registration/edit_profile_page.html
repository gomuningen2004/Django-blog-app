{%  extends 'base.html' %}
{%  block title %} Edit profile | Posts. {%  endblock %}
{%  block content    %}
<br>
{% if user.is_authenticated %}
    {% if user.id == profile.user.id %}
        <div class="container">
            <div class="form-group">
                <form method="post" enctype="multipart/form-data">
                    {% csrf_token %} <!-- used for data protection -->
                    {{ form.as_p }} <!-- each form field is in the form of a paragraph -->
                    <button class="btn btn-secondary">Update</button>
                </form>
            </div>
        </div>
    {% else %}
{% else %}
<p>please login</p>
{% endif %}

{% endblock %}
